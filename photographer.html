<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" aria-label="icon">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </header>
    <!-- main -->
    <main id="main" >
      <div class="page">
      <div class="photograph-header">
        <button class="contact_button" >Contactez-moi</button>
      </div>
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="contact_close_btn" src="assets/icons/close.svg" alt="icon" />
        </header>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label for ="name">Nom</label>
						<input />
            <div>
              <label for = "mail">Email</label>
              <input />
              <div class="msgbox">
                <label  class="msg" for="subject">Votre message</label>
                <textarea name="message" id="msg"></textarea>
              </div>
            </div>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- galery -->
    <section id="sort-select" class="photograph-galery" aria-label="filter section">
      <div class="photograph-galery_header">
        <div class="photograph-galery_header_filter">
          <label for="">Trier par</label>
          <select name="photographer-tags" id="section" aria-label="choix">
              <option value="pop" class="photograph-galery__header__filter__button">Popularité</option>
            <option value="date" class="photograph-galery__header__filter__button">Date</option>
            <option value="title" class="photograph-galery__header__filter__button">Titre</option>
          </select>
        </div>
        <div class="photograph-galery_content">  
        </div>
      </div>
      </section>
       <!-- Lightbox -->
    <!-- <div class="lightbox_wrapper" aria-modal="true" role="dialog"> -->  
    <div class="lightbox_wrapper" aria-modal="true" role="dialog">
        <a href="javascript:void(0)" class="light-box-media">
            <div class="lightbox" aria-label="Media closeup view">
                <button class="btn_close" aria-label="Close dialog">
                <img src="./assets/svg/close.svg" alt="Close dialog">
                </button>
                <button class="btn_next" aria-label="Next media">
                  <img src="assets/svg/next.svg" alt="Next">
                </button>
                <button class="btn_previous" aria-label="Previous media">
                  <img src="assets/svg/previous.svg" alt="Previous">
                </button>
            </div> 
        </a>
    </div>
    <script type="module" src="./scripts/pages/photographerPage.js"></script>
  </body>
</html>
